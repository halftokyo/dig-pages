</head>

                    <button onclick="filterByPrice('¥10,000–¥20,000')" class="price-filter-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200">

                    </button>
                    <button onclick="filterByCuisine('割烹小菜')" class="cuisine-filter-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200">

                    <button onclick="filterByCuisine('海鲜法餐')" class="cuisine-filter-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200">

                <!-- 地区筛选 -->
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterByArea('')" class="area-filter-btn active px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-gray-900 text-white hover:bg-gray-800">
                        全部地区
                    </button>
                    <button onclick="filterByArea('千代田区')" class="area-filter-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200">

                    <button onclick="filterByArea('中央区')" class="area-filter-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200">

                    <button onclick="filterByArea('港区')" class="area-filter-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200">

                    <button onclick="filterByArea('涩谷区')" class="area-filter-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200">

                    <button onclick="filterByArea('杉并区')" class="area-filter-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200">

                </div>

                <div class="w-px h-6 bg-gray-300"></div>

                <!-- 排序和重置 -->

                    <select id="sortRating" class="px-3 py-1.5 rounded-md border border-gray-300 text-sm font-medium bg-white focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent">
                        <option value="">默认排序</option>
                        <option value="desc">评分高→低</option>
                        <option value="asc">评分低→高</option>
                    </select>
                    <button onclick="resetFilters()" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200">
                        重置
                    </button>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">精选餐厅推荐</h2>
            <div id="restaurantList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </section>
    </div>

    <script>
        const restaurants = [
            {

                website: "https://ppasso.jp/"
            },
            {
                name: "Yakitori Takahashi",
                jpName: "焼鳥 高はし",
                type: "一星",
                cuisine: "鸡肉串烧",
                area: "中央区",
                rating: 4.00,
                price: "¥12,000–15,000",

                reservable: "是",
                reason: "串烧精准火候，套餐节奏流畅，是高端烧鸟代表。",

            },
            {
                name: "Kappo Muroi",

                area: "中央区",
                rating: 4.00,
                price: "¥10,000",
                priceTier: "¥10,000–¥20,000",
                reservable: "是",
                reason: "多道传统和食，环境安静，适合私人用餐。",
                website: "https://guide.michelin.com/jp/ja/tokyo-region/tokyo/restaurant/kappo-muroi"
            },
            {
                name: "Abysse",
                jpName: "アビス",
                type: "一星",
                cuisine: "海鲜法餐",
                area: "涩谷区",
                rating: 4.10,
                price: "¥15,000",
                priceTier: "¥10,000–¥20,000",
                reservable: "是",
                reason: "海洋食材创意法餐，现代氛围，精致不贵。",
                website: "http://www.abysse.jp/"
            },
            {
                name: "Tempura Motoyoshi",
                jpName: "天ぷら 元吉",
                type: "二星",
                cuisine: "天妇罗",
                area: "港区",
                rating: 3.77,
                price: "¥16,000–20,000",

                reservable: "是",
                reason: "轻盈酥脆层次丰富的天妇罗技艺，午晚餐均控制在预算内。",
                website: null
            },
            {
                name: "Fry‑ya",
                jpName: "フライ家",
                type: "必比登",
                cuisine: "炸猪排",
                area: "新宿区",
                rating: 3.60,
                price: "¥1,500",
                priceTier: "¥5,000 以下",
                reservable: "否",
                reason: "炸物轻盈脆香，定食组合丰富，价格亲民。",
                website: null
            },
            {
                name: "Tonkatsu Narikura",
                jpName: "とんかつ 成蔵",
                type: "必比登",
                cuisine: "炸猪排",
                area: "新宿区",
                rating: 4.25,
                price: "¥2,000–3,000",
                priceTier: "¥5,000 以下",
                reservable: "是",
                reason: "炸猪排界标杆，白衣炸法低油不腻，需预约排队。",
                website: null
            },
            {
                name: "Ramen Matsui",
                jpName: "ラーメン マツイ",
                type: "必比登",
                cuisine: "拉面",
                area: "杉并区",
                rating: 3.85,
                price: "¥1,000",
                priceTier: "¥5,000 以下",
                reservable: "否",
                reason: "浓厚豚骨与蛤汤底平衡，面条劲道，是排队名店。",
                website: null
            },
            {
                name: "Ma Poule",
                jpName: "マ プール",
                type: "必比登",
                cuisine: "法式轻食",
                area: "涩谷区",
                rating: 3.80,
                price: "¥1,000–2,000",
                priceTier: "¥5,000 以下",
                reservable: "否",
                reason: "鸭胸三明治与熟食拼盘，亲民法式外带好去处。",
                website: null
            },
            {
                name: "Tachiguisushi Sushikawa",
                jpName: "立食い鮨 鮨川",
                type: "必比登",
                cuisine: "立食寿司",
                area: "中央区",
                rating: 3.80,
                price: "¥2,000–3,000",
                priceTier: "¥5,000 以下",
                reservable: "否",
                reason: "快速高质江户前寿司，体感轻松性价比高。",
                website: null
            },
            {
                name: "Hakodate Shio Ramen Goryokaku",
                jpName: "函館塩ラーメン 五稜郭",
                type: "必比登",
                cuisine: "拉面",
                area: "杉并区",
                rating: 3.78,
                price: "¥850–999",
                priceTier: "¥5,000 以下",
                reservable: "否",
                reason: "北海道风汤头鲜清，昆布与贝类调味温润甘口。",
                website: null
            },
            {
                name: "le bistrot des bleus",
                jpName: "ル・ビストロ・デ・ブル",
                type: "必比登",
                cuisine: "法式小酒馆",
                area: "千代田区",
                rating: 3.55,
                price: "¥4,000–5,000",
                priceTier: "¥5,000–¥10,000",
                reservable: "否",
                reason: "家常法餐＋葡萄酒，适合朋友聚会，风味朴实。",
                website: null
            }
        ];

        const list = document.getElementById("restaurantList");

        function renderList(data) {
            list.innerHTML = data.map(r => `
        <div class="restaurant-card p-6">
          <div class="flex items-start justify-between mb-3">
            <h3 class="text-xl font-bold text-gray-800">${r.jpName}</h3>
            <span class="${r.type === '一星' ? 'bg-yellow-100 text-yellow-800' : r.type === '二星' ? 'bg-orange-100 text-orange-800' : 'bg-green-100 text-green-800'} px-2 py-1 rounded-md text-xs font-semibold">
              ${r.type === '一星' ? '一星' : r.type === '二星' ? '二星' : '必比登'}
            </span>
          </div>
          <p class="text-gray-600 mb-3 font-medium">${r.name}</p>
          <div class="grid grid-cols-2 gap-2 text-sm text-gray-500 mb-3">
            <div><span class="font-semibold">菜系：</span>${r.cuisine}</div>
            <div><span class="font-semibold">地区：</span>${r.area}</div>
            <div><span class="font-semibold">评分：</span>${r.rating}/5</div>
            <div><span class="font-semibold">价格：</span>${r.price}</div>
          </div>
          <div class="flex items-center justify-between mb-3">
            <span class="text-sm ${r.reservable === '是' ? 'text-green-600' : 'text-red-600'} font-semibold">
              ${r.reservable === '是' ? '可预约' : '不可预约'}
            </span>
            ${r.website ? `<a href="${r.website}" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm font-medium">官网链接</a>` : ''}
          </div>
          <p class="text-gray-700 leading-relaxed">${r.reason}</p>
        </div>`).join("");
        }

        let currentFilters = {
            price: '',
            type: '',
            cuisine: '',
            area: '',
            sort: ''
        };

        function filterByPrice(priceTier) {
            currentFilters.price = priceTier;
            updateButtons('.price-filter-btn', `[onclick="filterByPrice('${priceTier}')"]`);
            applyFilters();
        }

        function filterByType(type) {
            currentFilters.type = type;
            updateButtons('.type-filter-btn', `[onclick="filterByType('${type}')"]`);
            applyFilters();
        }

        function filterByCuisine(cuisine) {
            currentFilters.cuisine = cuisine;
            updateButtons('.cuisine-filter-btn', `[onclick="filterByCuisine('${cuisine}')"]`);
            applyFilters();
        }

        function filterByArea(area) {
            currentFilters.area = area;
            updateButtons('.area-filter-btn', `[onclick="filterByArea('${area}')"]`);
            applyFilters();
        }

        function updateButtons(selector, activeSelector) {
            document.querySelectorAll(selector).forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('bg-gray-100', 'text-gray-700');
                btn.classList.remove('bg-gray-900', 'text-white');
            });
            
            const activeBtn = document.querySelector(activeSelector);
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.classList.remove('bg-gray-100', 'text-gray-700');
                activeBtn.classList.add('bg-gray-900', 'text-white');
            }
        }

        function applyFilters() {
            let result = [...restaurants];

            if (currentFilters.price) {
                result = result.filter(r => r.priceTier === currentFilters.price);
            }

            if (currentFilters.type) {
                result = result.filter(r => r.type === currentFilters.type);
            }

            if (currentFilters.cuisine) {
                result = result.filter(r => r.cuisine === currentFilters.cuisine);
            }

            if (currentFilters.area) {
                result = result.filter(r => r.area === currentFilters.area);
            }

            if (currentFilters.sort === "desc") {
                result.sort((a, b) => b.rating - a.rating);
            } else if (currentFilters.sort === "asc") {
                result.sort((a, b) => a.rating - b.rating);
            }

            renderList(result);
        }

        function filterAndSort() {
            currentFilters.sort = document.getElementById("sortRating").value;
            applyFilters();
        }

        function resetFilters() {
            currentFilters = {
                price: '',
                type: '',
                cuisine: '',
                area: '',
                sort: ''
            };

            document.getElementById("sortRating").value = "";

            updateButtons('.price-filter-btn', `[onclick="filterByPrice('')"]`);
            updateButtons('.type-filter-btn', `[onclick="filterByType('')"]`);
            updateButtons('.cuisine-filter-btn', `[onclick="filterByCuisine('')"]`);
            updateButtons('.area-filter-btn', `[onclick="filterByArea('')"]`);

            renderList(restaurants);
        }

        document.getElementById("sortRating").addEventListener("change", filterAndSort);

        renderList(restaurants);
    </script>
</body>

</html>
