                result = result.filter(r => r.cuisine === currentFilters.cuisine);
            }

            if (currentFilters.area) {
                result = result.filter(r => r.area === currentFilters.area);
            }

            if (currentFilters.sort === "desc") {
                result.sort((a, b) => b.rating - a.rating);
            } else if (currentFilters.sort === "asc") {
                result.sort((a, b) => a.rating - b.rating);
            }

            renderList(result);
        }

        function filterAndSort() {
            currentFilters.cuisine = document.getElementById("filterCuisine").value;
            currentFilters.area = document.getElementById("filterArea").value;
            currentFilters.sort = document.getElementById("sortRating").value;
            applyFilters();
        }

        function resetFilters() {
            currentFilters = {
                price: '',
                type: '',
                cuisine: '',
                area: '',
                sort: ''
            };

            document.getElementById("filterCuisine").value = "";
            document.getElementById("filterArea").value = "";
            document.getElementById("sortRating").value = "";

            updatePriceButtons('');
            updateTypeButtons('');

            renderList(restaurants);
        }

        document.getElementById("filterCuisine").addEventListener("change", filterAndSort);
        document.getElementById("filterArea").addEventListener("change", filterAndSort);
        document.getElementById("sortRating").addEventListener("change", filterAndSort);

        renderList(restaurants);
    </script>
</body>

</html>
