<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>东京米其林推荐餐厅（¥20,000 以下）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8f9fa;
        }

        .filter-btn.active {
            background-color: #dc2626;
            color: white;
        }

        .restaurant-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
        }
    </style>
</head>

<body class="text-gray-800">
    <!-- Simple Navigation -->
    <nav class="bg-white/90 backdrop-blur-lg shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-center">
                <a href="index.html"
                    class="px-4 py-2 rounded-lg bg-blue-100 text-blue-700 font-semibold hover:bg-blue-200 transition-colors">
                    🏠 返回首页
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-red-600 mb-4">东京米其林推荐餐厅</h1>
            <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">精选¥20,000以下的米其林推荐餐厅，让您以合理价格享受顶级美食体验</p>
        </header>

        <!-- 筛选器 -->
        <section class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">筛选与排序</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <select id="filterCuisine"
                    class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <option value="">按菜系筛选</option>
                    <option value="意大利料理">意大利料理</option>
                    <option value="鸡肉串烧">鸡肉串烧</option>
                    <option value="割烹小菜">割烹小菜</option>
                    <option value="海鲜法餐">海鲜法餐</option>
                    <option value="炸猪排">炸猪排</option>
                    <option value="拉面">拉面</option>
                    <option value="法式小酒馆">法式小酒馆</option>
                    <option value="立食寿司">立食寿司</option>
                </select>
                <select id="filterArea"
                    class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <option value="">按东京地区</option>
                    <option value="涩谷">涩谷</option>
                    <option value="银座">银座</option>
                    <option value="新宿">新宿</option>
                    <option value="神保町">神保町</option>
                    <option value="荻窪">荻窪</option>
                </select>
                <select id="sortRating"
                    class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <option value="">按评分排序</option>
                    <option value="desc">评分高→低</option>
                    <option value="asc">评分低→高</option>
                </select>
                <button onclick="resetFilters()"
                    class="p-3 rounded-lg bg-gradient-to-r from-gray-500 to-gray-600 text-white font-semibold hover:from-gray-600 hover:to-gray-700 transition-all duration-300">
                    重置筛选
                </button>
            </div>
        </section>

        <section>
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">精选餐厅推荐</h2>
            <div id="restaurantList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </section>
    </div>

    <script>
        const restaurants = [
            {
                name: "Primo Passo",
                jpName: "プリモ パッソ",
                rating: 4.02,
                cuisine: "意大利料理",
                area: "神保町",
                price: "约¥10,000",
                type: "一星",
                reservable: "是",
                reason: "意式面食融合日式调味，温馨简约，性价比极高。"
            },
            {
                name: "Yakitori Takahashi",
                jpName: "焼鳥 高はし",
                rating: 4.00,
                cuisine: "鸡肉串烧",
                area: "银座",
                price: "¥12,000–15,000",
                type: "一星",
                reservable: "是",
                reason: "串烧精准火候，套餐节奏流畅，是高端烧鸟代表。"
            },
            {
                name: "Kappo Muroi",
                jpName: "割烹 室井",
                rating: 4.00,
                cuisine: "割烹小菜",
                area: "银座",
                price: "¥10,000",
                type: "一星",
                reservable: "否",
                reason: "多道传统和食，环境安静，适合私人用餐。"
            },
            {
                name: "Abysse",
                jpName: "アビス",
                rating: 4.10,
                cuisine: "海鲜法餐",
                area: "涩谷",
                price: "¥15,000",
                type: "一星",
                reservable: "是",
                reason: "海洋食材创意法餐，现代氛围，精致不贵。"
            },
            {
                name: "Fry‑ya",
                jpName: "フライ家",
                rating: 3.60,
                cuisine: "炸猪排",
                area: "新宿",
                price: "¥1,500",
                type: "必比登",
                reservable: "否",
                reason: "炸物轻盈脆香，定食组合丰富，价格亲民。"
            },
            {
                name: "Tonkatsu Narikura",
                jpName: "とんかつ 成蔵",
                rating: 4.25,
                cuisine: "炸猪排",
                area: "高田马场",
                price: "¥2,000–3,000",
                type: "必比登",
                reservable: "是",
                reason: "炸猪排界标杆，白衣炸法低油不腻，需预约排队。"
            },
            {
                name: "Ramen Matsui",
                jpName: "ラーメン マツイ",
                rating: 3.85,
                cuisine: "拉面",
                area: "荻窪",
                price: "¥1,000",
                type: "必比登",
                reservable: "否",
                reason: "浓厚豚骨与蛤汤底平衡，面条劲道，是排队名店。"
            },
            {
                name: "Ma Poule",
                jpName: "マ プール",
                rating: 3.80,
                cuisine: "法式轻食",
                area: "涩谷",
                price: "¥1,000–2,000",
                type: "必比登",
                reservable: "否",
                reason: "鸭胸三明治与熟食拼盘，亲民法式外带好去处。"
            },
            {
                name: "Tachiguisushi Sushikawa",
                jpName: "立食い鮨 鮨川",
                rating: 3.80,
                cuisine: "立食寿司",
                area: "银座",
                price: "¥2,000–3,000",
                type: "必比登",
                reservable: "否",
                reason: "快速高质江户前寿司，体感轻松性价比高。"
            },
            {
                name: "Hakodate Shio Ramen Goryokaku",
                jpName: "函館塩ラーメン 五稜郭",
                rating: 3.78,
                cuisine: "拉面",
                area: "荻窪",
                price: "¥850–999",
                type: "必比登",
                reservable: "否",
                reason: "北海道风汤头鲜清，昆布与贝类调味温润甘口。"
            },
            {
                name: "le bistrot des bleus",
                jpName: "ル・ビストロ・デ・ブル",
                rating: 3.55,
                cuisine: "法式小酒馆",
                area: "神保町",
                price: "¥4,000–5,000",
                type: "必比登",
                reservable: "否",
                reason: "家常法餐＋葡萄酒，适合朋友聚会，风味朴实。"
            }
        ];

        const list = document.getElementById("restaurantList");

        function renderList(data) {
            list.innerHTML = data.map(r => `
        <div class="restaurant-card p-6">
          <div class="flex items-start justify-between mb-3">
            <h3 class="text-xl font-bold text-gray-800">${r.name}</h3>
            <span class="${r.type === '一星' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'} px-2 py-1 rounded-full text-xs font-semibold">
              ${r.type === '一星' ? '★ 一星' : '🍴 必比登'}
            </span>
          </div>
          <p class="text-gray-600 mb-2">${r.jpName}</p>
          <div class="grid grid-cols-2 gap-2 text-sm text-gray-500 mb-3">
            <div><span class="font-semibold">菜系：</span>${r.cuisine}</div>
            <div><span class="font-semibold">地区：</span>${r.area}</div>
            <div><span class="font-semibold">评分：</span>${r.rating}</div>
            <div><span class="font-semibold">价格：</span>${r.price}</div>
          </div>
          <div class="flex items-center justify-between mb-3">
            <span class="text-sm ${r.reservable === '是' ? 'text-green-600' : 'text-red-600'} font-semibold">
              ${r.reservable === '是' ? '✅ 可预约' : '❌ 不可预约'}
            </span>
          </div>
          <p class="text-gray-700 leading-relaxed">${r.reason}</p>
        </div>`).join("");
        }

        function filterAndSort() {
            let cuisine = document.getElementById("filterCuisine").value;
            let area = document.getElementById("filterArea").value;
            let sort = document.getElementById("sortRating").value;

            let result = [...restaurants];
            if (cuisine) result = result.filter(r => r.cuisine === cuisine);
            if (area) result = result.filter(r => r.area === area);
            if (sort === "desc") result.sort((a, b) => b.rating - a.rating);
            if (sort === "asc") result.sort((a, b) => a.rating - b.rating);

            renderList(result);
        }

        function resetFilters() {
            document.getElementById("filterCuisine").value = "";
            document.getElementById("filterArea").value = "";
            document.getElementById("sortRating").value = "";
            renderList(restaurants);
        }

        document.getElementById("filterCuisine").addEventListener("change", filterAndSort);
        document.getElementById("filterArea").addEventListener("change", filterAndSort);
        document.getElementById("sortRating").addEventListener("change", filterAndSort);

        renderList(restaurants);
    </script>
</body>

</html>
